<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mayar88/Webpage/style.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f9f9;
        }

        /* Header Section */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Video Styling for All Screen Sizes */
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        /* Background Image Styling */
        #background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            display: none; /* Initially hidden for larger screens */
            z-index: -1;
        }

        /* Landscape Image Styling */
        #background-image-landscape {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            display: none; /* Initially hidden */
            z-index: -1;
        }

        /* Text Overlay Styling */
        header h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.5rem;
            color: white;
            margin-top: 1rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Other styling remains the same */
    </style>
</head>
<body>
    <header>
        <video id="background-video" autoplay muted loop>
            <source src="https://raw.githubusercontent.com/mayar88/Webpage/main/Perfect%20smile%20for%20Everyone%20(2).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="background-image" src="https://raw.githubusercontent.com/mayar88/Webpage/main/Untitled%20design.png" alt="Background Image">
        <img id="background-image-landscape" src="https://raw.githubusercontent.com/mayar88/Webpage/main/finalimage.png" alt="Landscape Background Image">
        <div>
            <h1>Welcome to Our Clinic</h1>
            <p>Professional Dental Care</p>
        </div>
    </header>

    <!-- Other sections remain the same -->

    <script>
        window.onresize = function () {
            adjustBackground();
        };

        window.onload = function () {
            adjustBackground();
        };

        function adjustBackground() {
            const video = document.getElementById("background-video");
            const image = document.getElementById("background-image");
            const landscapeImage = document.getElementById("background-image-landscape");

            // Check orientation and screen size
            if (window.innerWidth >= 768) {
                video.style.display = "block";
                image.style.display = "none";
                landscapeImage.style.display = "none";
            } else {
                video.style.display = "none";
                image.style.display = "block";
                landscapeImage.style.display = "none";
            }

            // Check if device is in landscape orientation
            if (window.innerWidth > window.innerHeight) {
                landscapeImage.style.display = "block";  // Show landscape image
                image.style.display = "none";             // Hide portrait image
            }
        }
    </script>
</body>
</html>
