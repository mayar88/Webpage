<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mayar88/Webpage/style.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f9f9;
        }

        /* Header Section */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Video for Larger Screens */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Background Image for Smaller Screens */
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: none; /* Initially hidden for larger screens */
            z-index: -1;
        }

        /* Text Overlay Styling */
        header h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.5rem;
            color: white;
            margin-top: 1rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            #background-video {
                display: none; /* Hide video on smaller screens */
            }

            #background-image {
                display: block; /* Show image on smaller screens */
            }

            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <video id="background-video" autoplay muted loop>
            <source src="https://raw.githubusercontent.com/mayar88/Webpage/main/Perfect%20smile%20for%20Everyone%20(2).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="background-image" src="https://raw.githubusercontent.com/mayar88/Webpage/main/Untitled%20design.png" alt="Background Image">
        <div>
            <h1>Welcome to Our Clinic</h1>
            <p>Professional Dental Care</p>
        </div>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#gallery">Gallery</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2025 Dental Clinic. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function () {
            const video = document.getElementById("background-video");
            const image = document.getElementById("background-image");

            if (window.innerWidth >= 768) {
                video.style.display = "block";
                image.style.display = "none";
            } else {
                video.style.display = "none";
                image.style.display = "block";
            }
        };

        window.onresize = function () {
            const video = document.getElementById("background-video");
            const image = document.getElementById("background-image");

            if (window.innerWidth >= 768) {
                video.style.display = "block";
                image.style.display = "none";
            } else {
                video.style.display = "none";
                image.style.display = "block";
            }
        };
    </script>
</body>
</html>
